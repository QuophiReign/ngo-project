<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You – The Health Factor Foundation</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Fade + Slide Animation */
    .fade-up {
      animation: fadeUp 0.8s ease-in-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Logo pulse animation */
    .pulse-logo {
      animation: pulse 2.5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.03);
      }
    }
  </style>
</head>

<body class="bg-red-50">

  <div class="min-h-screen flex items-center justify-center p-6">

    <div class="bg-white shadow-xl rounded-2xl p-10 max-w-md w-full text-center fade-up">

      <!-- Logo -->
      <div class="flex justify-center mb-4">
        <img src="/images/Health Factor LOGO.png" class="w-24 h-24 object-contain pulse-logo" alt="Health Factor Foundation Logo">
      </div>

      <!-- Success Icon -->
      <div class="flex justify-center mb-6">
        <div class="bg-green-100 text-green-600 w-20 h-20 rounded-full flex items-center justify-center text-4xl font-bold shadow-md">
          ✓
        </div>
      </div>

      <h1 class="text-3xl font-bold text-gray-800">Thank You!</h1>

      <p class="mt-4 text-gray-600 text-sm leading-relaxed">
        Your message has been successfully delivered to  
        <span class="font-semibold text-red-600">The Health Factor Foundation</span>.  
        Our team will get back to you shortly.
      </p>

      <!-- Buttons -->
      <div class="mt-8 space-y-4">
        <a href="index.html"
          class="block w-full bg-red-600 text-white py-3 rounded-lg font-medium shadow hover:bg-red-700 transition-all duration-300">
          Go Back Home
        </a>

        <a href="index.html"
          class="block w-full border border-red-600 text-red-600 py-3 rounded-lg font-medium hover:bg-red-50 transition-all duration-300">
          Send Another Message
        </a>
      </div>

      <!-- Footer -->
      <p class="mt-6 text-xs text-gray-400">
        © 2025 The Health Factor Foundation. All rights reserved.
      </p>

    </div>
  </div>

</body>
</html>
